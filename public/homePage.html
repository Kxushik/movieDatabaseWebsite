<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie World</title>
        <link rel="stylesheet" href="homePage.css">
    </head>


    <body>
        <div class = "header">
            <img src = "mwLogo.png" alt="Movie World Logo";>
            <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
        </div>

        <div class = "searchBar">
            <label for="user">Search:</label>
            <input type="text" id="user" name="user"><br><br>
        </div>

        <div class= "myAccount">
            <a href= "accountPage.html">My Account</a>
        </div>

        <div class = "watchList">
            <table>
                <tr>
                    <td>Your WatchList</td>
                </tr>
                <tr>
                    <td>DISPLAY MOVIES HERE</td>
                </tr>
            </table>
        </div>
        <div class = "newReleased">
            <table>
                <tr>
                    <td>Newly Released</td>
                </tr>
                <tr>
                    <td>DISPLAY MOVIES HERE</td>
                </tr>
            </table>
        </div>
        <div class = "topPicks">
            <table>
                <tr>
                    <td>User Top Picks</td>
                </tr>
                <tr>
                    <td>DISPLAY MOVIES HERE</td>
                </tr>
            </table>
        </div>
        <div class = "featured">
            <table>
                <tr>
                    <td>Featured in Canada</td>
                </tr>
                <tr>
                    <td>DISPLAY MOVIES HERE</td>
                </tr>
            </table>
        </div>
        <div class = "genre">
            <table>
                <tr>
                    <td>Search by Genre</td>
                </tr>
                <tr>
                    <td>LIST OF GENRE WITH HYPERLINKS</td>
                </tr>
            </table>
        </div>
    </body>
</html>
