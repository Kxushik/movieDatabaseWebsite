<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie World</title>
        <link rel="stylesheet" href="moviePage.css">
    </head>


    <body>
        <div class = "header">
            <img src = "mwLogo.png" alt="Movie World Logo";>
            <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
        </div>

        <div class = "searchBar">
            <label for="user">Search:</label>
            <input type="text" id="user" name="user"><br><br>
        </div>
        
        <div class= "myAccount">
            <a href= "accountPage.html">My Account</a>
        </div>

        <div class = "movieProfile">
            <h1>Movie Name</h1>
            <img src = "posterDefault.jpg" alt="defaultPoster";>
            <!-- Will use a table to display movie information underneath image -->
        </div>

        <div class = "similarMovies">
            <table>
                <tr>
                    <td>Similar Movies</td>
                </tr>
                <tr>
                    <td>DISPLAY MOVIES HERE</td>
                </tr>
            </table>
        </div>
        <div class = "userReviews">
            <table>
                <tr>
                    <td>User Reviews</td>
                </tr>
                <tr>
                    <td>DISPLAY USER REVIEWS HERE</td>
                </tr>
            </table>
        </div>
        <div class = "movieInfo">
            <table>
                <tr>
                    <td>Movie Information</td>
                </tr>
                <tr>
                    <td>DISPLAY MOVIE INFO HERE</td>
                </tr>
            </table>
        </div>
    </body>
</html>
